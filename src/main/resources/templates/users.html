<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteration in Thymeleaf</title>
</head>
<body>
   <table border="1">
       <thead>
          <tr>
              <th>SR.No</th>
              <th>Index</th>
              <th>Even</th>
              <th>Odd</th>
              <th>First</th>
              <th>Last</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Gender</th>
          </tr>
       </thead>
       <tbody>
          <tr th:each="user,userState : ${users}" >
              <td th:text="${userState.count}"></td>
              <td th:text="${userState.index}"></td>
              <td th:text="${userState.even}"></td>
              <td th:text="${userState.odd}"></td>
              <td th:text="${userState.first}"></td>
              <td th:text="${userState.last}"></td>
              <td th:text="${user.name}"></td>
              <td th:text ="${user.email}"></td>
              <td th:text="${user.role}"></td>
              <td th:text ="${user.gender}"></td>
          </tr>
       </tbody>
   </table>
</body>
</html>
